<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="styles.css">
    <title>Memory Game</title>
</head>

<body>
    <!-- The header (which includes the new game button and rating system) -->
    <header id="main-header">
        <div id="header-title">
            <h1>Memory Game</h1>
        </div>
        <div id="game-counter">
            <div id="moves">Moves: 0</div>
            <div id="star-rating">Rating: * * *</div>
            <div id="clock">Time: 0</div>
        </div>
        <div id="timer"></div>
        <button id="new-game" onclick="resetGame()">New Game</button>
    </header>

    <!-- The container for the grid -->
    <div id="main-container"></div>

    <!-- Modal that appears after a player wins -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <p>Congratulations!</p>
            <div id="stats"></div>
            <button id="another-game" onclick="resetGame()">New Game</button>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>>
