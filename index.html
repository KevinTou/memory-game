<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel=stylesheet type="text/css" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
    <title>Memory Game</title>
</head>
<body>
    <!-- The header (which includes the new game button and rating system) -->
    <header id="main-header">
        <div id="header-title">
            <h1>Memory Game</h1>
        </div>
        <div id="game-counter">
            <div id="moves">Moves: 0</div>
            <div id="star-rating">Rating: * * *</div>
        </div>
        <div id="timer"></div>
        <button id="new-game" class="restart-game">New Game</button>
    </header>

    <!-- The container for the grid -->
    <div id="main-container"></div>

    <!-- Modal for after a player wins -->
    <div id="game-modal" class="modal">
        <p>Congratulations!</p>
        <div class="stats"></div>
        <button id="another-game" class="restart-game">New Game</button>
    </div>
</body>
</html>>
